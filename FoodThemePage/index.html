<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/styles.css"/>
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-item app"><i class="fas fa-door-open"></i>Get the App</div>
            <div class="container">
                <div class="nav-item">Login</div>
                <div class="nav-item">SignUp</div>
            </div>
        </nav>
        <div class="content">
            <img src="./assets/images/logo.png" alt="not zomato logo" class="logo"/>

            <h1>Discover the best food & drinks in Jalahalli, Bengaluru</h1>

            <div class="search-box">
                <div class="select">
                    <i class="fas fa-map-marker-alt"></i>
                    <select name="" id="">
                        <option value="">Jalahalli, Bengaluru</option>
                        <option value="">Hebbala, Bengaluru</option>
                        <option value="">New BEL, Bengaluru</option>
                    </select>
                </div>
                <div class="separator"></div>
                <div class="input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for restaurant, cuisine or a dish"/>
                </div>
            </div>
        </div>
    </header>

    <section class="nearby">
        <div class="container">
            <h3>Popular localities in and around <b>Jalahalli, Bengaluru</b></h3>
            <div class="box">
                <div>
                    Jalahalli (11 Places)
                </div>
                <div>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </section>

    <section class="app">
        <div class="container">
            <img src="./assets/images/app.png" alt="download the foodTheme App"/>
            <div class="form">
                <h1>Get the Zomato App</h1>
                <small>We'll send you a link, open it on your phone to download the App</small>
                <div class="radio">
                    <div>
                        <input type="radio" id="email" name="radio-group" checked/>
                        <label for="email">Email</label>
                    </div>
                    <div>
                        <input type="radio" id="Phone" name="radio-group" checked/>
                        <label for="phone">Phone</label>
                    </div>
                    <div class="input">
                        <input type="email" placeholder="Email"/>
                        <button>Share App Link</button>
                    </div>
                    <div class="download">
                        Download App form
                        <div>
                            <img src="./assets/images/appStore.png" alt="ios App Store">
                            <img src="./assets/images/playStore.png" alt="Android App Store"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
